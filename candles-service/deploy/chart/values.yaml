replicaCount: 2

image:
  repository: candles-service
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: NodePort
  port: 8080

mongodb:
  uri: "mongodb://USUARIO:SENHA@mongo-service:27017/candles_db?authSource=admin"

# Adicione estas linhas para satisfazer os templates padr√£o:
autoscaling:
  enabled: false

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: candles.local
      paths:
        - path: /
          pathType: Prefix

# Outras chaves que o deployment.yaml original costuma pedir:
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
serviceAccount:
  create: true
  name: ""